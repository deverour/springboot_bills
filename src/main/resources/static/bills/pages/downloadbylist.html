<script src="js/jquery-2.2.3.min.js"></script>
<script>
    function load() {
        var titles = new Array();
        var checkbox = $("input[name='checkbox']:checked");
        checkbox.each(function() {
            titles.push($(this).val()); //向数组中添加元素
        });
        console.log(titles.length);

        var paystartyear = $("#paystartyear").val();
        var paystartmonth = $("#paystartmonth").val();
        var payendyear = $("#payendyear").val();
        var payendmonth = $("#payendmonth").val();
        var fentanstartyear = $("#fentanstartyear").val();
        var fentanstartmonth = $("#fentanstartmonth").val();
        var fentanendyear = $("#fentanendyear").val();
        var fentanendmonth = $("#fentanendmonth").val();
        var fengongsi = $("#fengongsi").val();
        var kehu = $("#kehu").val();
        var jiesuanmoshi = $("#jiesuanmoshi").val();


        data = {
            "titles": titles,
            "paystartyear": paystartyear,
            "paystartmonth": paystartmonth,
            "payendyear": payendyear,
            "payendmonth": payendmonth,
            "fentanstartyear": fentanstartyear,
            "fentanstartmonth": fentanstartmonth,
            "fentanendyear": fentanendyear,
            "fentanendmonth": fentanendmonth,
            "fengongsi": fengongsi,
            "kehu": kehu,
            "jiesuanmoshi": jiesuanmoshi,
        }
        url = "/order/export";
        download(url, data);



    }

    function download(url, data) {
        if (url && data) {

            var form = $('<form></form>');
            form.attr('action', url);
            form.attr('method', 'post');
            //alert(url);
            for (var item in data) {
                var input = $('<input type="text" />');
                input.attr('name', item);
                input.attr('value', data[item]);
                form.append(input);
            }
            form.appendTo('body').submit().remove();
        };
    }
</script>
